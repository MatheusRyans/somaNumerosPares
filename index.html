<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Soma de numeros pares</h1>

    <div><input type="number" class="input" id="inputNumber" placeholder="Digite um numero"></div>
    <br>
    <button onclick="calcularSoma()" class="button">Calcular</button>

    <div class="resultado" id="resultado"> </div>



    <script>

        function calcularSoma() {

            //inicialização de variáveis, usando a função parseInt para converter o valor do input em número inteiro, garantindo assim quem ele seja lido como numero e não como string
            let inputNumber = parseInt(document.getElementById("inputNumber").value);
            let resultado = 0;
            //Para evitar que o resultado anterior seja acumulado, limpamos o conteúdo do elemento de resultado antes de iniciar a soma
            document.getElementById("resultado").innerHTML = ""


            for (let i = 0; i <= inputNumber; i += 2) {
                resultado += i;
                document.getElementById("resultado").innerHTML = "A soma dos números pares até " + inputNumber + " é: " + resultado;
            }

            
        }
    </script>

</body>

</html>
